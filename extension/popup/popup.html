<!DOCTYPE html>
<html>
<head>
    <title>Video Downloader</title>
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        #videos {
            margin-top: 10px;
        }
        
        .video-item {
            display: flex;
            align-items: center;
            margin: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .preview {
            width: 120px;
            height: 67px; /* 16:9 aspect ratio */
            margin-right: 10px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview img {
            max-width: 100%;
            max-height: 100%;
        }

        .video-info {
            flex-grow: 1;
        }

        .download-btn {
            background: #0066cc;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .download-btn:hover {
            background: #0052a3;
        }

        .error {
            color: #dc3545;
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="videos">Searching for videos...</div>
    <script src="popup.js"></script>
</body>
</html>
